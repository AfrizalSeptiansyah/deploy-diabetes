{% extends 'base.html' %}

{% block head %}
<title>Paper Lima Menit</title>
{% endblock %}

{% block body %}
<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" action="/" method="POST">
            <span class="contact100-form-title">
                Deteksi Diabetes!
            </span>

            <div class="wrap-input100 validate-input">
                <span class="label-input150">Banyak Melahirkan</span>
                <input class="input100" type="text" placeholder="Masukan jumlah melahirkan" name="Pregnancies" id="Pregnancies" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" >
                <span class="label-input150">Kadar Glukosa</span>
                <input class="input100" type="text" placeholder="Masukan kadar glukosa" name="Glucose" id="Glucose" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" >
                <span class="label-input150">Tekanan Darah</span>
                <input class="input100" type="text" placeholder="Masukan tekanan darah" name="BloodPressure" id="BloodPressure" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" >
                <span class="label-input150">Tebal Kulit</span>
                <input class="input100" type="text" placeholder="Masukan ketebalan kulit" name="SkinThickness" id="SkinThickness" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" >
                <span class="label-input150">Kadar Insulin</span>
                <input class="input100" type="text" placeholder="Masukan kadar insulin" name="Insulin" id="Insulin" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" >
                <span class="label-input150">BMI</span>
                <input class="input100" type="text" placeholder="Masukan BMI" name="BMI" id="BMI" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" >
                <span class="label-input150">Riwayat Diabetes</span>
                <input class="input100" type="text" placeholder="Masukan derajat diabetes keturunan" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input">
                <span class="label-input150">Umur</span>
                <input class="input100" type="text" placeholder="Masukan umur" name="Age" id="Age" required>
                <span class="focus-input100"></span>
            </div>

<!--             <div class="form-group">
                <span class="label-input150">Gender</span>
                <select class="form-control" id="InputGender" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Prefer not to say</option>
                </select>
            </div> -->

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        <span>
                            Prediksi
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

{% endblock %}
